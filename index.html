<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/RollingGamer/style.css" />
    <title>RollingGamer</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-custom border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container">
          <div class="row w-100 align-items-center">
            <div class="col-md-4 col-12 text-center text-md-left mb-2 mb-md-0">
              <a href="" class="navbar-brand">
                <img
                  src="/RollingGamer/Assets/img/Rolling Gamer_transparent.png"
                  alt=""
                />
              </a>
            </div>
            <div class="col-md-4 col-12 my-2 my-md-0">
              <form
                class="form-inline d-flex justify-content-center justify-content-md-start"
              >
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Buscar..."
                    aria-label="Punto..."
                    style="background-color: white"
                    id="search"
                  />
                  <div class="input-group-append">
                    <button class="btnsearch" type="button">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div
              class="col-md-4 col-12 d-flex justify-content-center justify-content-md-end mt-2 mt-md-0"
            >
              <div class="navbar-nav ml-auto flex-row">
                <a href="" class="nav-item nav-link"
                  ><i class="fa-solid fa-user fa-xl" style="color: #ffffff"></i
                ></a>
                <a href="" class="nav-item nav-link ms-2">Registro</a>
                <a href="" class="nav-item nav-link ms-5"
                  ><i
                    class="fa-solid fa-cart-shopping fa-xl"
                    style="color: #ffffff"
                  ></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div>
        <div class="d-block d-md-none mb-3">
          <button
            class="navbar-toggler p-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#categoryList"
            aria-expanded="false"
            aria-controls="categoryList"
          >
            <i class="fas fa-bars fa-xl"></i>
          </button>
        </div>
        <div class="collapse d-md-block" id="categoryList">
          <ul class="navbar-nav lista gap-lg-5 gap-sm-0 text-light">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Productos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Perifericos</a></li>
                <li><a class="dropdown-item" href="#">Gabinetes</a></li>
                <li><a class="dropdown-item" href="#">Monitores</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                >Ofertas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quienes somos</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/ce1cae7846.js"
    crossorigin="anonymous"
  ></script>
</html>
